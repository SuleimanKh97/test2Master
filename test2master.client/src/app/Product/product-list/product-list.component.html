<section class="product-list-header py-4">
  <div class="container">
    <div class="text-center">
      <h1 class="page-title">المتجر</h1>
    </div>
  </div>
</section>

<section class="product-list-content py-5">
  <div class="container">
    <!-- Loading State -->
    <div class="text-center py-5" *ngIf="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">جاري التحميل...</span>
      </div>
      <p class="mt-3">جاري تحميل المنتجات...</p>
    </div>

    <!-- Error State -->
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>

    <!-- Empty State -->
    <div class="text-center py-5" *ngIf="!loading && products.length === 0 && !error">
      <i class="fas fa-box-open fa-3x mb-3"></i>
      <h3>لا توجد منتجات متاحة حالياً</h3>
      <p>يرجى العودة لاحقاً أو التواصل معنا للمزيد من المعلومات.</p>
    </div>

    <!-- Products Grid -->
    <div class="row" *ngIf="!loading && products.length > 0">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
        <div class="product-card">
          <a [routerLink]="['/product', product.id]">
            <img [src]="product.imageUrl" [alt]="product.name" class="product-image">
          </a>
          <div class="product-info">
            <h3 class="product-title">
              <a [routerLink]="['/product', product.id]">{{ product.name }}</a>
            </h3>
            <div class="product-price">
              <span class="original-price">{{ product.originalPrice | currency:'JOD ':'symbol':'1.2-2' }}</span>
              <span>{{ product.price | currency:'JOD ':'symbol':'1.2-2' }}</span>
            </div>
            <div class="mt-3">
              <a [routerLink]="['/product', product.id]" class="btn btn-primary btn-sm">عرض المنتج</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
