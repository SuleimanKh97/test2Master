<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container d-flex align-items-center justify-content-between">
      <!-- Logo (Right Side) -->
      <a class="navbar-brand" routerLink="/">
        <img src="assets/images/logo.png" alt="سوق الحلال">
      </a>

      <!-- Toggler (for mobile) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>

      <!-- Nav Links & Icons (Left Side) -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <!-- Main Nav Links (Pushed Right in RTL) -->
        <ul class="navbar-nav align-items-center me-auto"> <!-- Use me-auto for Bootstrap 5+ -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">الرئيسية</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/shop" routerLinkActive="active">المتجر</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active">اتصل بنا</a>
          </li>
        </ul>

        <!-- Auth Links & Icons (Far Left in RTL) -->
        <ul class="navbar-nav align-items-center">
          <!-- Conditional Authentication Links/Dropdown -->
          <ng-container *ngIf="isLoggedIn && currentUser; else loggedOutLinks">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user"></i> مرحباً, {{ currentUser.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownUser">
                <li><a class="dropdown-item" routerLink="/profile"><i class="fas fa-id-card"></i> الملف الشخصي</a></li>
                <li><a class="dropdown-item" routerLink="/order-history"><i class="fas fa-history"></i> سجل الطلبات</a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item logout-link" href="#" (click)="logout($event)"><i
                      class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
              </ul>
            </li>
          </ng-container>

          <ng-template #loggedOutLinks>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/signup"><i class="fas fa-user-plus"></i> إنشاء حساب</a>
            </li>
          </ng-template>
          <!-- End Conditional Auth Links -->

          <!-- Search Icon -->
          <li class="nav-item">
            <a class="nav-link nav-icon" routerLink="/search" title="بحث">
              <i class="fa-solid fa-search"></i>
            </a>
          </li>

          <!-- Cart Icon (Moved to the far left) -->
          <li class="nav-item">
            <a class="nav-link nav-icon position-relative" routerLink="/cart" title="عربة التسوق">
              <i class="fa-solid fa-cart-shopping"></i>
              <!-- Counter Badge -->
              <span class="badge bg-danger rounded-circle position-absolute top-0 start-100 translate-middle"
                *ngIf="(cartCount$ | async) as count">{{ count > 0 ? count : '' }}</span>
            </a>
            <!-- Removed Cart Preview Popup from here for simplicity, can be added back if needed -->
          </li>
        </ul>

        <!-- Removed the duplicate nav-icons div -->

      </div>
    </div>
  </nav>
</header>
