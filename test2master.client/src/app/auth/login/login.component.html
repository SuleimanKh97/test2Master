<div class="page-title">
  <div class="container">
    <h1>تسجيل الدخول</h1>
  </div>
</div>

<div class="auth-section">
  <div class="container">
    <div class="auth-card">
      <h2>تسجيل الدخول</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">اسم المستخدم أو البريد الإلكتروني <span class="required">*</span></label>
          <input type="text"
                 id="username"
                 formControlName="username"
                 [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
          <div *ngIf="submitted && f['username'].errors" class="error-message">
            <div *ngIf="f['username'].errors['required']">اسم المستخدم أو البريد الإلكتروني مطلوب</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">كلمة المرور <span class="required">*</span></label>
          <input type="password"
                 id="password"
                 formControlName="password"
                 [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
          <div *ngIf="submitted && f['password'].errors" class="error-message">
            <div *ngIf="f['password'].errors['required']">كلمة المرور مطلوبة</div>
          </div>
        </div>

        <div class="form-group checkbox-container">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe">
          <label for="rememberMe">تذكرني</label>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn login-btn">تسجيل الدخول</button>
        </div>

        <div class="lost-password">
          <a href="#" routerLink="#">نسيت كلمة مرورك؟</a>
        </div>
      </form>

      <div class="register-link">
        <p>ليس لديك حساب؟ <a href="#" routerLink="/signup">تسجيل حساب جديد</a></p>
      </div>
    </div>
  </div>
</div>
