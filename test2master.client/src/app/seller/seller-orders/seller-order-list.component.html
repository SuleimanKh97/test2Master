<div class="order-list-container" dir="rtl">
    <h2>طلباتك</h2>

    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="loading-indicator">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">جار تحميل الطلبات...</span>
        </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <!-- Orders Table/List -->
    <div *ngIf="!isLoading && !errorMessage">
        <div *ngIf="(sellerOrders$ | async) as orders; else noOrders">
            <div *ngIf="orders.length > 0; else noOrders">
                <div class="accordion" id="ordersAccordion">
                    <div class="accordion-item" *ngFor="let order of orders; let i = index">
                        <h2 class="accordion-header" [id]="'heading' + i">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                [attr.data-bs-target]="'#collapse' + i" aria-expanded="false"
                                [attr.aria-controls]="'collapse' + i">
                                <span class="order-summary">
                                    <span><strong>رقم الطلب:</strong> {{ order.orderId }}</span>
                                    <span><strong>التاريخ:</strong> {{ order.orderDate | date:'yyyy/MM/dd hh:mm a'
                                        }}</span>
                                    <span><strong>الحالة:</strong>
                                        <span class="badge" [ngClass]="getStatusClass(order.status)">{{ order.status
                                            }}</span>
                                    </span>
                                    <span><strong>الإجمالي (منتجاتك):</strong> {{ order.totalAmount | currency:'JOD'
                                        }}</span>
                                </span>
                            </button>
                        </h2>
                        <div [id]="'collapse' + i" class="accordion-collapse collapse"
                            [attr.aria-labelledby]="'heading' + i" data-bs-parent="#ordersAccordion">
                            <div class="accordion-body">
                                <p><strong>العميل:</strong> {{ order.customerName }}</p>
                                <h5>المنتجات في هذا الطلب:</h5>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between align-items-center"
                                        *ngFor="let item of order.items">
                                        <span>{{ item.productName }} ({{ item.quantity }}x)</span>
                                        <span class="text-muted">{{ item.price | currency:'JOD' }} للقطعة</span>
                                    </li>
                                </ul>
                                <!-- Add actions if needed, e.g., update status button -->
                                <!-- 
                                <div class="mt-3 text-end">
                                    <button class="btn btn-sm btn-outline-primary">تحديث الحالة</button>
                                </div>
                                -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #noOrders>
            <div class="text-center text-muted mt-4">
                <p>لا توجد طلبات لعرضها حاليًا.</p>
            </div>
        </ng-template>
    </div>

</div>
