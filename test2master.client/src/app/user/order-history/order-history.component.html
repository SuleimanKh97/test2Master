<div class="container mt-4">
    <h3>سجل الطلبات</h3>

    <!-- Status Filter Buttons (Optional but recommended) -->
    <div class="btn-group mb-3" role="group" aria-label="Filter by status">
        <button type="button" class="btn" [ngClass]="selectedStatus === 'All' ? 'btn-primary' : 'btn-outline-primary'"
            (click)="filterByStatus('All')">الكل</button>
        <button type="button" class="btn"
            [ngClass]="selectedStatus === 'Pending' ? 'btn-primary' : 'btn-outline-primary'"
            (click)="filterByStatus('Pending')">قيد الانتظار</button>
        <button type="button" class="btn"
            [ngClass]="selectedStatus === 'Processing' ? 'btn-primary' : 'btn-outline-primary'"
            (click)="filterByStatus('Processing')">قيد المعالجة</button>
        <button type="button" class="btn"
            [ngClass]="selectedStatus === 'Shipped' ? 'btn-primary' : 'btn-outline-primary'"
            (click)="filterByStatus('Shipped')">تم الشحن</button>
        <button type="button" class="btn"
            [ngClass]="selectedStatus === 'Delivered' ? 'btn-primary' : 'btn-outline-primary'"
            (click)="filterByStatus('Delivered')">تم التوصيل</button>
        <button type="button" class="btn"
            [ngClass]="selectedStatus === 'Cancelled' ? 'btn-primary' : 'btn-outline-primary'"
            (click)="filterByStatus('Cancelled')">ملغي</button>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="!(filteredOrders$ | async) && !errorMessage" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">جار تحميل الطلبات...</span>
        </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <!-- Order List -->
    <div *ngIf="(filteredOrders$ | async) as orders; else noOrders">
        <div *ngIf="orders.length > 0; else noOrders">
            <div class="accordion" id="orderHistoryAccordion">
                <div *ngFor="let order of orders; let i = index" class="accordion-item mb-2">
                    <h2 class="accordion-header" [id]="'heading' + i">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            [attr.data-bs-target]="'#collapse' + i" aria-expanded="false"
                            [attr.aria-controls]="'collapse' + i">
                            <div class="d-flex w-100 justify-content-between">
                                <span>طلب رقم #{{ order.orderId }}</span>
                                <span>{{ order.orderDate | date:'yyyy/MM/dd hh:mm a' }}</span>
                                <span>المجموع: {{ order.totalAmount | currency:'JOD' }}</span>
                                <span>الحالة: <span [ngClass]="getStatusClass(order.status)">{{
                                        getStatusTranslation(order.status) }}</span></span>
                            </div>
                        </button>
                    </h2>
                    <div [id]="'collapse' + i" class="accordion-collapse collapse"
                        [attr.aria-labelledby]="'heading' + i" data-bs-parent="#orderHistoryAccordion">
                        <div class="accordion-body">
                            <h5>تفاصيل الطلب:</h5>
                            <ul class="list-group list-group-flush mb-3">
                                <li *ngFor="let item of order.orderItems"
                                    class="list-group-item d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <img [src]="item.imageUrl || 'assets/placeholder-image.png'"
                                            alt="{{ item.productName }}" width="50" class="me-3 rounded">
                                        <div>
                                            <div>{{ item.productName }}</div>
                                            <small class="text-muted">الكمية: {{ item.quantity }}</small>
                                        </div>
                                    </div>
                                    <span>{{ item.price | currency:'JOD' }} للقطعة</span>
                                </li>
                            </ul>
                            <div *ngIf="order.status?.toLowerCase() === 'pending'">
                                <button class="btn btn-sm btn-outline-danger" (click)="cancelOrder(order.orderId)">
                                    إلغاء الطلب
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- No Orders Template -->
    <ng-template #noOrders>
        <div *ngIf="!errorMessage" class="alert alert-info text-center mt-3">
            لا توجد طلبات تطابق هذا الفلتر.
        </div>
    </ng-template>

</div>
